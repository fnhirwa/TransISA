name: Exhaustive Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # Run on both Linux and macOS
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgtest-dev ninja-build llvm-19-dev clang-19 lld-19 lldb-19

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja llvm@19
          
      - name: Set LLVM Environment Variables
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            echo "CC=/usr/bin/clang-19" >> $GITHUB_ENV
            echo "CXX=/usr/bin/clang++-19" >> $GITHUB_ENV
            echo "LLVM_DIR=/usr/lib/llvm-19/cmake" >> $GITHUB_ENV
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "CC=$(brew --prefix llvm@19)/bin/clang" >> $GITHUB_ENV
            echo "CXX=$(brew --prefix llvm@19)/bin/clang++" >> $GITHUB_ENV
            echo "LLVM_DIR=$(brew --prefix llvm@19)/lib/cmake/llvm" >> $GITHUB_ENV
          fi

      - name: Verify LLVM Installation
        run: |
          clang --version
          llvm-config --version
          llvm-config --cxxflags

      - name: Build and run tests
        run: |
          cmake -B build -S . -G Ninja -DLLVM_DIR=$LLVM_DIR
          cmake --build build
          ./build/tests/test_lexer
