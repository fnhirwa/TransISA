name: Test the implemented components

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgtest-dev ninja-build

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
            version: "19.1.0 "

      - name: Build and run tests
        run: |
          cmake -B build -S . -G Ninja
          cmake --build build
          ./build/tests/test_lexer
