name: Test the implemented components

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgtest-dev ninja-build
      - name: Install LLVM 19
        run: |
          sudo apt-get install -y llvm-19 llvm-19-dev
  
      - name: Verify LLVM Installation
        run: |
          llvm-config-19 --version
          llvm-config-19 --cxxflags
  
      - name: Build and run tests
        run: |
          cmake -B build -S . -G Ninja
          cmake --build build
          ./build/tests/test_lexer
