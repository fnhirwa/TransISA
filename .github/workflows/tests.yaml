name: Run Exhaustive Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: macos-latest
            target: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgtest-dev ninja-build llvm-19 llvm-19-dev clang-19 lld-19 lldb-19
          
          echo "LLVM_DIR=/usr/lib/llvm-19/lib/cmake/llvm" >> $GITHUB_ENV
          echo "CC=/usr/bin/clang-19" >> $GITHUB_ENV
          echo "CXX=/usr/bin/clang++-19" >> $GITHUB_ENV
          echo "CMAKE_AR=/usr/bin/llvm-ar-19" >> $GITHUB_ENV
          echo "CMAKE_RANLIB=/usr/bin/llvm-ranlib-19" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib/llvm-19/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "PATH=/usr/lib/llvm-19/bin:$PATH" >> $GITHUB_ENV

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja llvm@19
          
          # Store LLVM path for easy reference
          LLVM_PREFIX=$(brew --prefix llvm@19)
          
          # Set up environment variables
          echo "LLVM_DIR=${LLVM_PREFIX}/lib/cmake/llvm" >> $GITHUB_ENV
          echo "CC=${LLVM_PREFIX}/bin/clang" >> $GITHUB_ENV
          echo "CXX=${LLVM_PREFIX}/bin/clang++" >> $GITHUB_ENV
          
          # Critical fix - set compiler flags to use LLVM's libc++ instead of system
          echo "CXXFLAGS=-stdlib=libc++ -nostdinc++ -I${LLVM_PREFIX}/include/c++/v1 -I${LLVM_PREFIX}/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L${LLVM_PREFIX}/lib -Wl,-rpath,${LLVM_PREFIX}/lib" >> $GITHUB_ENV
          
          # Set other required paths
          echo "PATH=${LLVM_PREFIX}/bin:$PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=${LLVM_PREFIX}/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Verify LLVM Installation
        run: |
          echo "Using Clang version:"
          ${CC} --version
          echo "Using LLVM version:"
          llvm-config --version || echo "llvm-config not found"
          echo "LLVM Directory: ${LLVM_DIR}"

      - name: Configure CMake
        run: |
          cmake -B build -S . -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.target }} \
            -DCMAKE_CXX_FLAGS="${CXXFLAGS}" \
            -DCMAKE_C_FLAGS="${CFLAGS}" \
            -DCMAKE_EXE_LINKER_FLAGS="${LDFLAGS}" \
            -DCMAKE_SHARED_LINKER_FLAGS="${LDFLAGS}" \
            -DCMAKE_MODULE_LINKER_FLAGS="${LDFLAGS}"
        env:
          LLVM_DIR: ${{ env.LLVM_DIR }}
          CC: ${{ env.CC }}
          CXX: ${{ env.CXX }}
          CXXFLAGS: ${{ env.CXXFLAGS }}
          LDFLAGS: ${{ env.LDFLAGS }}
          PATH: ${{ env.PATH }}
          DYLD_LIBRARY_PATH: ${{ env.DYLD_LIBRARY_PATH }}

      - name: Build Project
        run: |
          cmake --build build --config Debug
        env:
          PATH: ${{ env.PATH }}
          DYLD_LIBRARY_PATH: ${{ env.DYLD_LIBRARY_PATH }}

      - name: Debug Build Artifacts (if build fails)
        if: failure()
        run: |
          echo "=== Checking for library files ==="
          ls -la build/src/Frontend/ || echo "Frontend directory not found"
          ls -la build/src/Codegen/ || echo "Codegen directory not found"
          ls -la build/src/Optimizer/ || echo "Optimizer directory not found"
          ls -la build/src/Utils/ || echo "Utils directory not found"
          
          echo "=== Checking library contents ==="
          file build/src/Frontend/libfrontend_lib.a 2>/dev/null || echo "libfrontend_lib.a not found"
          file build/src/Codegen/libcodegen_lib.a 2>/dev/null || echo "libcodegen_lib.a not found"
          file build/src/Optimizer/liboptimizer_lib.a 2>/dev/null || echo "liboptimizer_lib.a not found"
          file build/src/Utils/libutils_lib.a 2>/dev/null || echo "libutils_lib.a not found"

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure --verbose
        env:
          PATH: ${{ env.PATH }}
          DYLD_LIBRARY_PATH: ${{ env.DYLD_LIBRARY_PATH }}
          LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: build/Testing/